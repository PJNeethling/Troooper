<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 mt-5">
            <div class="card border-0 shadow p-3">
                <div class="form-floating mb-3 tetx-center">
                    <h5 class="text-center text-warning">Add Event</h5>
                </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="eventName" name="eventName" [(ngModel)]="name">
                        <label for="eventName">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description">
                        <label for="description">Description</label>
                    </div>
                    <!-- <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="mobile" name="mobile" [(ngModel)]="mobile">
                        <label for="mobile">Mobile</label>
                    </div> -->
                    <button type="button" class="btn btn-outline-success" (click)="addEvent()">Add Event</button>
            </div>
        </div>
        <div class="col-md-8 mt-2">
            <h5 class="text-danger"> Event List</h5>
            <div class="card p-3 shadow">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let event of eventsList">
                            <td >{{event.name}}</td>
                            <td>{{event.description}}</td>
                            <td>
                                <button class="btn btn-outline-danger" (click)="deleteEvent(event)">Delete</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>

</div>
